<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CatchBox</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-header">
            Have fun!
        </h1>
        
        <div class="main-field">
            <div class="score">
                Score: <span class="points">0</span>/15
            </div>
            <div class="play-field">
                <div class="cracken-alert">
                    <div class="cracken-shout">release the cracken!</div>
                </div>
                <div class="countdown">
                    <div class="countdown__num"></div>
                </div>
                <button class="target">

                </button>
            </div>
            <button type="button" class="start-btn">
                Start
            </button>
            <div class="clicks">Clicks left
                <div class="clicks-wrapper">
                    <div class="clicks__amount">
            
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="script.js">
        
    </script>
</body>
</html>
